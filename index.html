<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Hangman Game</h2>
        <p>Guess the right word for the blank space below</p>
        <br />
      </div>
      <div class="guess">
        <!-- <p></p>
    <p></p>
    <p></p>-->
    <br>
    <br>
    <br>
      </div>
      <div class="alphabets">
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
          <li>d</li>
          <li>e</li>
          <li>f</li>
          <li>g</li>
          <li>h</li>
          <li>i</li>
          <li>j</li>
          <li>k</li>
          <li>l</li>
          <li>m</li>
          <li>n</li>
          <li>o</li>
          <li>p</li>
          <li>q</li>
          <li>r</li>
          <li>s</li>
          <li>t</li>
          <li>u</li>
          <li>v</li>
          <li>w</li>
          <li>x</li>
          <li>y</li>
          <li>z</li>
        </ul>
      </div>
      <div class="lives">
        <p>Number of lives:</p>
        <h3></h3>
      </div>
      <div class="game-over">
        <div class="game-over-content">
          <h3>Game Over</h3>
          <p></p>
          <button id="retry"></button>
        </div>
      </div>
      <div class="hint">
      <button id="hint">Get Hint</button>
      </div>
      <div class="body-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
